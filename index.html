<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenue à Disneyland Paris</title>
    <style>
        body {
            background-color: #f8d7e3; /* rose clair */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #4a0033;
            margin: 0;
            padding: 40px 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        header img {
            width: 100px; /* taille du logo */
            height: auto;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        main img {
            max-width: 60%; /* image plus petite */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff85c1;
        }
        footer {
            margin-top: 40px;
        }
        footer a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/fr/0/03/Parc_Disneyland_Paris_logo.png" alt="Logo Disneyland Paris" />
    <h1>Bienvenue à Disneyland Paris</h1>
</header>

<main>
    <img src="https://i0.wp.com/www.elovoyage.com/wp-content/uploads/week-end-disneyland-paris-2-jours.jpg?fit=1800%2C1199&ssl=1" alt="Photo du parc Disneyland Paris" />
    <p>Pour plus d'informations sur Disneyland Paris, découvrez toutes les attractions, événements et conseils pour préparer votre visite.</p>
    <a href="infos.html" class="btn">En savoir plus</a>
</main>

<footer>
    <a href="contact.html">Page de contact</a>
</footer>

</body>
</html>

    <a href="contact.html">Page de contact</a>
    </div>
</body>
</html>
