<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Disneyland Paris</title>
    <style>
        body {
            background-color: #f8d7e3; /* rose clair */
            font-family: Arial, sans-serif;
            color: #4a0033;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }
        header {
            margin-bottom: 40px;
        }
        header img {
            width: 100px;
            height: auto;
        }
        h1 {
            margin-top: 10px;
            font-size: 2.2rem;
        }
        form {
            background-color: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }
        textarea {
            min-height: 100px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #ff85c1;
        }
        footer {
            margin-top: 40px;
            color: #4a0033;
            font-weight: 600;
        }
        a {
            color: #ff69b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/fr/0/03/Parc_Disneyland_Paris_logo.png" alt="Logo Disneyland Paris" />
    <h1>Contactez-nous</h1>
</header>

<form>
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" placeholder="Votre nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="Votre email" required>

    <label for="message">Message :</label>
    <textarea id="message" name="message" placeholder="Votre message" required></textarea>

    <button type="submit">Envoyer</button>
</form>

<footer>
    <p><a href="index.html">Retour Ã  l'accueil</a></p>
</footer>

</body>
</html>
